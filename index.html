<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Collection</title>
    <style>
        /* Modern color scheme and base styles */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .links-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .link-card {
            background: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .link-card h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .link-card a {
            color: var(--secondary-color);
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link-card a:hover {
            color: #2980b9;
        }

        .link-card p {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .links-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SWEN 656 Assignments</h1>

        <div class="links-container">
            <div class="link-card">
                <h2>Lazy Loading/Initialization Design Pattern</h2>
                <p>Presentation on lazy loading and lazy initialization</p>
                <a href="https://mithusingh32.github.io/swen-656/design-pattern/" target="_blank">Design Pattern →</a>
            </div>
            <div class="link-card">
                <h2>LYo-Yo Anti Pattern</h2>
                <p>Presentation on Yo-Yo Anti Pattern</p>
                <a href="https://mithusingh32.github.io/swen-656/anti-pattern/" target="_blank">Anti Pattern →</a>
            </div>

        </div>
    </div>
</body>
</html>
